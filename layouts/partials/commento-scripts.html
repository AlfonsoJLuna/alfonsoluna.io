<script>
    window.commentoCustomText = function(count) {
      if(count === 0) {
        return "Leave a comment";
      } else if (count === 1) {
        return "1 comment";
      } else {
        return count + " comments";
      }
    }
</script>

<script defer src="https://commento.alfonsoluna.io/js/commento.js"></script>
<script defer src="https://commento.alfonsoluna.io/js/count.js" data-custom-text="window.commentoCustomText"></script>
